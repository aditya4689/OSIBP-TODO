<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TODO-LIST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>TO-DO LIST</h1>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>

  <script defer src="index.js"></script>



  <div class="container" class="input-group sb-3" style="display: flex;justify-content: center;margin-top: 100px;">
    <input type="text" id="box" class="form-control" placeholder="Write here..." aria-label="Recipient's username"
      aria-describedby="basic-addon2" required autofocus>
    <div class="input-group-append">
      <button id="add_btn" class="btn btn-outline-secondary" type="button">ADD TASK</button>
    </div>
  </div>

  <div style="display: grid;grid-template-columns: auto auto auto auto auto ;">
    <div></div>

    <div style="padding: 10px;;">
      <span style=" background-color: beige;padding: 5px; text-align: center;">
        Pending Tasks </span>
      <ul class="list-group" id="list2">
      </ul>
    </div>
    <div></div>
    <div></div>
    <div style="padding: 10px">

      <span style="background-color: beige;padding: 5px;width: auto;text-align: center; ">
        Completed Tasks</span>
      <ul class="list-group" id="list1">


      </ul>


    </div>
  </div>



</body>

</html>
